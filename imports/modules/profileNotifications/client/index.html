<template name="membership.profile.notifications">
  {{> breadcrumbContainer}}
  <div class="container">
    {{> profileHeader}}
    <div class="row justify-content-center">
      <div class="col-md-3">
      {{> profileMenu}}
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <form id="notifications-update">
              <div class="form-group">
                <label for="notificationsSchedule">{{__ "profileNotifications.scheduleTitle"}}</label>
              </div>
              <div class="form-group">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="notificationsSchedule"
                      id="public-signups"
                      value="weekly"
                      checked="{{#if isEq myExecutions.schedule 'weekly'}}checked{{/if}}">
                    <label class="form-check-label" for="notificationsSchedule">
                      {{__ "profileNotifications.weekly.label"}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="notificationsSchedule"
                      id="public-signups"
                      value="daily"
                      checked="{{#if isEq myExecutions.schedule 'daily'}}checked{{/if}}">
                    <label class="form-check-label" for="notificationsSchedule">
                      {{__ "profileNotifications.daily.label"}}
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="notificationsSchedule"
                      id="public-signups"
                      value="none"
                      checked="{{#if isEq myExecutions.schedule 'none'}}checked{{/if}}">
                    <label class="form-check-label" for="notificationsSchedule">
                      {{__ "profileNotifications.none.label"}}
                    </label>
                  </div>
              </div>
              <button class="btn btn-primary" type="submit">{{__ "profileNotifications.submit.button"}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
