<template name="membership.profile.password">
  <div class="container">
    {{> profileHeader}}
    <div class="row justify-content-center">
      <div class="col-md-3">
        {{> profileMenu}}
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <form id="resetPassword">
              <div class="form-group">
                <label for="currentPassword">{{__ "profilePassword.currentPassword"}}</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="{{__ "profilePassword.currentPasswordPlaceholder"}}">
                <button class="btn btn-link" id="recoverPassword">{{__ "profilePassword.canNotRemember"}}</button>
              </div>
              <div class="form-group">
                <label for="newPassword">{{__ "profilePassword.yourNewPassword"}}</label>
                <input type="password" class="form-control" id="newPassword" placeholder="{{__ "profilePassword.yourNewPasswordPlaceholder"}}">
              </div>
              <div class="form-group">
                <label for="repeatNewPassword">{{__ "profilePassword.repeatNewPassword"}}</label>
                <input type="password" class="form-control" id="repeatNewPassword" placeholder="{{__ "profilePassword.repeatNewPasswordPlaceholder"}}">
              </div>
              <button type="submit" class="btn btn-outline-primary">{{__ "profilePassword.submit"}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
