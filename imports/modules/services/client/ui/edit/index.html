<template name="services.one.edit">
    <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-header mb-4">
          <h2>
            {{service.title}}
          </h2>
          <p class="lead">
            {{#if service.description}}
              {{service.description}}
            {{else}}
              -
            {{/if}}
          </p>
        </div>
      </div>
    </div>

    {{#autoForm collection=Services id="updateServiceForm" type="method" doc=service meteormethod="services.update"}}

    {{> afQuickField name='_id' type='hidden' value=service._id}}
    {{> afQuickField name='type' type='hidden' value=service.type}}
    <div class="row">
      <div class="col-md-8">
        {{#if serviceUpdateFormPre}}
          <div class="row">
            <div class="col-md-12">
              {{> Template.dynamic template=serviceUpdateFormPre}}
            </div>
          </div>
        {{/if}}

        {{#if serviceService.templates.detailsView}}
          <div class="row">
            <div class="col-12">
              {{> Template.dynamic template=serviceService.templates.detailsView}}
            </div>
          </div>
        {{/if}}
    
        {{#if serviceUpdateForm}}
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  {{> Template.dynamic template=serviceUpdateForm}}
                </div>
              </div>
            </div>
          </div>
        {{/if}}
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            {{> afQuickField name='title'}}
            {{> afQuickField name='description' type='textarea'}}
            <button type="submit" class="btn btn-outline-primary">{{__ "services.edit.submit"}}</button>
          </div>
        </div>
        <button class="btn btn-sm btn-outline-danger delete-service float-right">{{__ "services.one.remove"}}</button>
      </div>
    </div>

    {{#if serviceUpdateFormAfter}}
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            {{> Template.dynamic template=serviceUpdateFormAfter}}
          </div>
        </div>
      </div>
    </div>
    {{/if}}

    {{/autoForm}}
  </div>
</template>
