<template name="services.new">
  {{> breadcrumbContainer}}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-header mb-4">
          <h2>
            {{__ "services.new.title"}}
          </h2>
          <p class="lead">{{__ "services.new.subtitle"}}</p>
        </div>
        <div class="mb-3 services-new-selector">
          <div class="card-list">
            <div class="card-list-body">
              {{#each servicesAvailable}}
                {{> servicesNewTableService}}
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="servicesNewTableService">
  <div class="card clickable card-task">
    <div class="card-body">
      <div class="mr-3 card-image card-mini-icon text-center">
        <i class="{{this.icon}}" style="color: {{this.iconColor}}"></i>
      </div>
      <div class="card-title mr-auto">
        <a href="{{pathFor 'services.one.edit' type=type _id=_id}}">
          <h6>
            {{__ this.humanName}}
            {{#if this.website}}
              <a title="{{__ "services.new.moreInfo"}}" class="ml-1" href="{{this.website}}" target="_blank">
                <i class="fa fa-info-circle"></i>
              </a>
            {{/if}}
          </h6>
        </a>
        <span class="text-small">{{__ this.description}}</span>
      </div>
      <div class="card-meta">
        <a href="{{pathFor 'services.new.type' type=this.name}}" class="btn btn-outline-primary">
          {{__ "services.new.select"}}
        </a>
      </div>
    </div>
  </div>
</template>
